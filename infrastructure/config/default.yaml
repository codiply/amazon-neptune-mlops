Common:
  XRayEnabled: false
EcsCluster:
  ContainerInsightsEnabled: true
EventFirehose:
  BufferingIntervalSeconds: 60
  BufferingSizeMiB: 5
  DataOutputPrefix: 'raw-events'
  ErrorOutputPrefix: 'raw-events-error'
  DataOutputExpirationDays: 1
  ErrorOutputExpirationDays: 14
GremlinCsvLoader:
  Enabled: true
  MemoryLimitMiB: 512
  Cpu: 256
Neptune:
  InstanceType: 'db.t3.medium'
  # InstanceType: 'db.r5.large'
NeptuneNotebook:
  InstanceType: 'ml.t3.medium'
  PersistentDirectory: 'Persistent'
NeptuneNotebookEfs:
  Encrypted: false
  EnableAutomaticBackups: false
Vpc:
  CidrRange: '10.42.0.0/16'
  MaxAZs: 2
  NatGateways: 1
  UseNatInstances: true
WikimediaEventsProducer:
  WikiRegex: 'enwiki'
  MemoryLimitMiB: 512
  Cpu: 256